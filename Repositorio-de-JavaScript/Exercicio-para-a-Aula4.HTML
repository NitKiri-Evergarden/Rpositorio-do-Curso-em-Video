<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            font: Arial 20pt;
            background-color: black;
            color: white;

        }
    </style>
</head>
<body>
    <script>

        var nome = window.prompt("Qual é o seu nome?");
        document.write(`É um prazer te conhecer, ${nome}! <br/>`);
        document.write(` O seu nome tem ${nome} tem ${nome.length} lentras <br/>`);
        document.write(` o seu nome em MAIUSCULO é: ${nome.toupperCase()} <br/>`);
        document.write(` O seu nome em Minuscula é: ${nome.tolowerCase()} <br/>`);
        
    </script>
</body>
</html>

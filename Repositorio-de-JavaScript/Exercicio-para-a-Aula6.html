<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-para-a-Aula6</title>
    <style>
        div#area{
            background: black;
            color: whitesmoke;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id = "area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area");
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerText = 'Clicouuu!!!!..'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'entrou, uhuuu'
        }

        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'cyan'
        }
    </script>
</body>
</html>
